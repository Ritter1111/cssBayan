<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/99c730e6d3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="" />
    <title>cssBayan</title>
  </head>
  <body>
    <div class="main">
      <h1 class="title">CSS Bayan</h1>
      <div class="horisontal-line"></div>
      <div class="bayan-content">
        <div class="header-title-first">
          <input type="radio" id="item" name="item" class="input" checked />
          <label for="item" class="item-label">
            <div class="icon-content">
              <p class="text">Student RS School</p>
              <i class="fa-solid fa-plus"></i>
            </div>
            <img src="./img/students-rs.png" alt="" class="image" />
          </label>
        </div>

        <div class="header-title-first">
          <input type="radio" id="item2" name="item" class="input" />
          <label for="item2" class="item-label">
            <div class="icon-content">
              <p class="text">Cheat-rs-clone</p>
              <i class="fa-solid fa-plus"></i>
            </div>
            <img src="./img/cheat-rs-clone.png" alt="" class="image" />
          </label>
        </div>

        <div class="header-title-first">
          <input type="radio" id="item3" name="item" class="input" />
          <label for="item3" class="item-label">
            <div class="icon-content">
              <p class="text">Find job</p>
              <i class="fa-solid fa-plus"></i>
            </div>
            <img src="./img/find-job.png" alt="" class="image" />
          </label>
        </div>

        <div class="header-title-first">
          <input type="radio" id="item4" name="item" class="input" />
          <label for="item4" class="item-label">
            <div class="icon-content">
              <p class="text">Free Education</p>
              <i class="fa-solid fa-plus"></i>
            </div>
            <img src="./img/free-education.png" alt="" class="image" />
          </label>
        </div>

        <div class="header-title-first">
          <input type="radio" id="item5" name="item" class="input" />
          <label for="item5" class="item-label">
            <div class="icon-content">
              <p class="text">Student RS School</p>
              <i class="fa-solid fa-plus"></i>
            </div>
            <img src="./img/rs-clone.png" alt="" class="image" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
